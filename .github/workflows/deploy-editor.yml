name: Deploy Editor

on:
  push:
    paths:
      - 'apps/editor/**'
      - 'packages/ui/**'
      - 'packages/db/**'
      - 'packages/store/**'
      - 'packages/tailwind-config/**'
      - 'packages/zodTypes/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY_EDITOR: ${{ secrets.SSH_PRIVATE_KEY_EDITOR }}
      run: |
        echo "$SSH_PRIVATE_KEY_EDITOR" > keyfile
        chmod 600 keyfile
        mkdir -p ~/.ssh
        cp known_hosts_editor ~/.ssh/known_hosts
        ssh -t -i keyfile ubuntu@ec2-18-232-129-241.compute-1.amazonaws.com "sudo bash /home/ubuntu/youtubeCreator/apps/editor/deploy.sh"