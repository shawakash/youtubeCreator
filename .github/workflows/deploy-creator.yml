name: Deploy Creator

on:
  push:
    paths:
      - 'apps/web/**'
      - 'packages/ui/**'
      - 'packages/db/**'
      - 'packages/store/**'
      - 'packages/tailwind-config/**'
      - 'packages/zodTypes/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > keyfile
        chmod 600 keyfile
        mkdir -p ~/.ssh
        cp known_hosts ~/.ssh/known_hosts
        ssh -t -i keyfile ubuntu@ec2-3-86-46-27.compute-1.amazonaws.com "sudo bash /home/ubuntu/youtubeCreator/apps/web/deploy.sh"